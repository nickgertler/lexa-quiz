<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baby, do you know your mother?!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

<body>

  <!-- Footer with session name -->
  <footer id="sessionFooter"></footer>

  <!-- Screen: Session/Name Prompt -->
  <div id="screenSession" class="screen">
    <p class="subtitle">Enter your session and name to begin</p>
    <input type="text" id="sessionInput" placeholder="Session Name" />
    <input type="text" id="playerNameInput" placeholder="Your Name" />
    <button id="joinBtn">Join</button>
  </div>

  <!-- Screen: Waiting -->
  <div id="screenWaiting" class="screen hidden">
    <h1 class="quiz-title">Baby, do you know your mother?!</h1>
    <h2 class="question-heading">Waiting for the quiz to start...</h2>
  </div>

  <!-- Screen: Question -->
  <div id="screenQuestion" class="screen hidden">
    <h2 id="questionText" class="question-heading">Loading question...</h2>
    <div id="answersContainer" class="answers-container"></div>
  </div>

  <!-- Screen: Voted -->
  <div id="screenVoted" class="screen hidden">
    <h2 class="question-heading">Thanks!</h2>
    <p class="subtitle">Your vote has been recorded.<br>Waiting for the next questionâ€¦</p>
  </div>

</body>
</html>
