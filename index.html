<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Screen: Session/Name Prompt -->
  <div id="screenSession" class="screen">
    <h1>Join the Quiz</h1>
    <input type="text" id="sessionInput" placeholder="Session Name" />
    <input type="text" id="playerNameInput" placeholder="Your Name" />
    <button id="joinBtn">Join</button>
  </div>

  <!-- Screen: Waiting -->
  <div id="screenWaiting" class="screen hidden">
    <h2>Waiting for the quiz to start...</h2>
    <p>Please stand by.</p>
  </div>

  <!-- Screen: Question -->
  <div id="screenQuestion" class="screen hidden">
    <h2 id="questionText">Loading question...</h2>
    <div id="answersContainer"></div>
  </div>

  <!-- Screen: Voted -->
  <div id="screenVoted" class="screen hidden">
    <h2>Thanks!</h2>
    <p>Your vote has been recorded.</p>
    <p>Waiting for the next questionâ€¦</p>
  </div>

  <!-- Screen: Thanks (End) -->
  <div id="screenThanks" class="screen hidden">
    <h2>Quiz Finished</h2>
    <p>Thanks for playing!</p>
  </div>

  <!-- Session Footer (always visible) -->
  <footer id="sessionFooter" style="margin-top:40px; font-size:0.9rem;"></footer>

  <script src="app.js"></script>
</body>
</html>
