<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Name Screen -->
  <div id="screenName" class="screen">
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Your Name" />
    <button id="nameSubmitBtn">Join</button>
  </div>

  <!-- Waiting Screen -->
  <div id="screenWaiting" class="screen hidden">
    <h2>Waiting for the game to start...</h2>
    <p>Hang tight until the quiz goes live!</p>
  </div>

  <!-- Question Screen -->
  <div id="screenQuestion" class="screen hidden">
    <h2 id="questionText">Loading question...</h2>
    <div id="answersContainer"></div>
  </div>

  <!-- Voted/Success Screen -->
  <div id="screenVoted" class="screen hidden">
    <h2>Thanks!</h2>
    <p>Your vote has been recorded.</p>
    <p>Waiting for the next question…</p>
  </div>

  <!-- Thanks Screen (End of Quiz) -->
  <div id="screenThanks" class="screen hidden">
    <h2>That’s All!</h2>
    <p>Thanks for playing!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
